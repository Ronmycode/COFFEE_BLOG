<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style sheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Coffee Blog</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="barr">
          <a href="index.html" class="logo">
            <h1 class="logo__name no-margin center-text">
              Coffee<span class="logo__span">Blog</span>
            </h1>
          </a>
          <nav class="navegation">
            <a href="about_us.html" class="navegation__link">About Us</a>
            <a href="courses.html" class="navegation__link">Courses</a>
            <a href="contact.html" class="navegation__link">Contact</a>
          </nav>
        </div>
      </div>

      <div class="header__text">
        <h2 class="no-margin">Coffee Blog with tips and courses</h2>
        <p class="no-margin">Learn from the experts with the best recepies</p>
      </div>
    </header>

    <main class="container center-text">
      <h3>Contact</h3>
      <div class="contact-bg"></div>

      <form class="form">
        <div class="field">
          <label class="field__label" for="name">Name</label>
          <input
            class="field__field"
            type="text"
            placeholder="Your Name"
            id="Name"
          />
        </div>

        <div class="field">
          <label class="field__label" for="email">Email</label>
          <input
            class="field__field"
            type="email"
            placeholder="Your Email"
            id="email"
          />
        </div>

        <div class="field">
          <label class="field__label" for="message">Message</label>
          <textarea
            class="field__field field__field--textarea"
            id="message"
          ></textarea>
        </div>
        <div class="field">
          <input type="submit" value="Send" class="botton botton--primary" />
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="barr">
          <a href="index.html" class="logo">
            <h1 class="logo__name no-margin center-text">
              Coffee<span class="logo__span">Blog</span>
            </h1>
          </a>
          <nav class="navegation">
            <a href="about_us.html" class="navegation__link">About Us</a>
            <a href="courses.html" class="navegation__link">Courses</a>
            <a href="contact.html" class="navegation__link">Contact</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
